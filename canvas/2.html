<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- canvas三要素
    id：作为唯一标识
    width: 画布内容的像素宽度大小(与style的宽度和高度是区别的)
    height: 画布内容的像素高度大小
    canvas仅仅只是画布标签，要绘制内容，必须要js绘制

    -->
    <canvas id="canvas1" width="600" height="600"></canvas>
    <script>
        let canvas = document.getElementById('canvas1')
        let ctx = canvas.getContext('2d')
        //绘制起始点
        ctx.beginPath()
        ctx.moveTo(50, 50)
        //设置经过位置
        ctx.lineTo(50, 300)
        ctx.lineTo(300, 300)
        ctx.lineTo(300, 260)
        ctx.lineTo(50, 50)
        ctx.lineCap="round";
        ctx.lineJoin = "round"
        ctx.closePath()

        //绘制路径
        ctx.strokeStyle = 'aqua'
        ctx.lineWidth = 10
        ctx.stroke()
        console.log(ctx)

        // ctx.beginPath()
        // ctx.moveTo(90, 90)
        ctx.lineTo(180, 180)
        // ctx.closePath()
        //绘制路径
        ctx.strokeStyle = 'aqua'
        ctx.lineWidth = 10
        ctx.stroke()
        console.log(ctx)
    </script>
</body>
</html>
